<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeSQL - Interactive SQL Learning</title>
    <meta name="description"
        content="Learn SQL interactively with Pokemon! Master SQL fundamentals from basics to advanced concepts with Gen 1 Pokemon data.">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Main Container -->
    <div class="app-container">
        <!-- Left Sidebar - Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2" />
                        <line x1="3" y1="9" x2="21" y2="9" stroke="currentColor" stroke-width="2" />
                        <line x1="9" y1="9" x2="9" y2="21" stroke="currentColor" stroke-width="2" />
                    </svg>
                    <h1>PokeSQL</h1>
                </div>
            </div>

            <nav class="lesson-nav" id="lessonNav">
                <!-- Lessons will be loaded dynamically -->
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Lesson Header -->
            <div class="lesson-header">
                <div class="lesson-badge" id="lessonBadge">LESSON</div>
                <h2 class="lesson-title" id="lessonTitle">Introduction to SQL</h2>
            </div>

            <!-- Lesson Content -->
            <div class="lesson-content" id="lessonContent">
                <p class="lesson-description" id="lessonDescription">
                    Loading lesson content...
                </p>

                <div class="theory-section" id="theorySection">
                    <!-- Theory content will be loaded here -->
                </div>

                <div class="examples-section" id="examplesSection">
                    <!-- Examples will be loaded here -->
                </div>
            </div>
        </main>

        <!-- Right Panel - SQL Editor -->
        <aside class="editor-panel">
            <div class="editor-header">
                <h3>POKEMON LAB</h3>
                <button class="run-button" id="runButton">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 2L13 8L3 14V2Z" fill="currentColor" />
                    </svg>
                    Run Query
                </button>
            </div>

            <div class="editor-container">
                <textarea class="sql-editor" id="sqlEditor" placeholder="-- Type your SQL code here
SELECT * FROM trainers;" spellcheck="false"></textarea>
            </div>

            <div class="results-container" id="resultsContainer">
                <div class="results-placeholder">
                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="8" y="8" width="32" height="32" rx="2" stroke="currentColor" stroke-width="2"
                            opacity="0.3" />
                        <line x1="8" y1="16" x2="40" y2="16" stroke="currentColor" stroke-width="2" opacity="0.3" />
                        <line x1="16" y1="16" x2="16" y2="40" stroke="currentColor" stroke-width="2" opacity="0.3" />
                    </svg>
                    <p>Run a query to see results</p>
                </div>
            </div>
        </aside>
    </div>

    <script src="script.js"></script>
</body>

</html>
